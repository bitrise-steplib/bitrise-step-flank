title: Flank
summary: "Run your tests using Flank."
description: |
  The Step runs your tests using Flank. The Step automatically detects which project type your Flank configuration uses and runs the corresponding Flank command (e.g., `flank android test` or `flank ios test`).

  ### Configuring the Step

  1. Add your Google service account key to the **Google Service Account JSON** input. 
     You can find your Google service account key in your Google Account JSON key file. For more information, check out [this guide](https://cloud.google.com/docs/authentication/getting-started). 
  1. Add the location of your Flank config file in the **Config Path** input.
  1. Specify which Flank release version to use in the **Version** input.
  1. (Optional) Add any additional flags you would like to append after your Flank command. 

  ### Useful links

  * [Getting started with authentication](https://cloud.google.com/docs/authentication/getting-started)
  * [Flank](https://flank.github.io/flank/)

  ### Related Steps

  * [Generate Xcode test HTML/JUnit report](https://www.bitrise.io/integrations/steps/xctest-html-report)
  * [Firebase App Distribution](https://www.bitrise.io/integrations/steps/firebase-app-distribution)


website: https://github.com/bitrise-steplib/bitrise-step-flank
source_code_url: https://github.com/bitrise-steplib/bitrise-step-flank
support_url: https://github.com/bitrise-steplib/bitrise-step-flank/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

project_type_tags:
  - ios
  - android

type_tags:
  - test

toolkit:
  go:
    package_name: github.com/bitrise-steplib/bitrise-step-flank

inputs:
  - google_service_account_json:
    opts:
      title: "Google Service Account JSON"
      summary: "Service Account JSON key file content."
      description: "Service Account JSON key file content."
      is_sensitive: true
      is_required: true
  - config_path:
    opts:
      title: "Config Path"
      summary: "Flank config file path."
      description: "Flank config file path."
      is_required: true
  - version: latest
    opts:
      title: "Version"
      summary: "Flank binary version."
      description: "Flank binary version. You can use any tag name that is available on https://github.com/Flank/flank/releases or latest which will download the latest non-pre-elease version."
      is_required: true
  - command_flags:
    opts:
      title: "Command Flags"
      summary: "These flags will be appended to the Flank command."
      description: "These flags will be appended to the Flank command. If your Flank config is for Android projects then these flags will be appended after `flank android test` otherwise after `flank ios test`."
